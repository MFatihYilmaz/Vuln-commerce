<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <!-- Section: Design Block -->
<section class="text-center">
    <!-- Background image -->
    <div class="p-5 bg-image txt-white" style="
          background-color: black;
          height: 300px;
          ">
          <div class="text-center">
                <h1 class="display-4 text-white fw-bolder">Our Shop</h1>
                <p class="lead fw-normal text-white-50 mb-0">Our Shop is your shop</p>
            </div>
          
        </div>
    <!-- Background image -->
        
    <div class="card mx-4 mx-md-5 shadow-5-strong" style="
          margin-top: -100px;
          background: hsla(0, 0%, 100%, 0.8);
          backdrop-filter: blur(30px);
          ">

      <div class="card-body py-5 px-md-5">
  
        <div class="row d-flex justify-content-center">
          <div class="col-lg-8">
            <h2 class="fw-bold mb-5">Sign up</h2>
            <form method="post" onsubmit="event.preventDefault(); register();">
              <!-- 2 column grid layout with text inputs for the first and last names -->
              <div class="row">
                <div class="form-outline mb-4">
                    <input type="text" id="username" class="form-control" required/>
                    <label class="form-label" for="username">Username</label>
                  </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="text" id="name" class="form-control" required/>
                    <label class="form-label" for="name">First name</label>
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="text" id="surname" class="form-control" required/>
                    <label class="form-label" for="surname">Last name</label>
                  </div>
                </div>
              </div>
  
  
              <!-- Password input -->
              <div class="form-outline mb-4">
                <input type="password" id="password" class="form-control" required minlength="6"/>
                <label class="form-label" for="password">Password</label>
              </div>
              <div class="form-outline mb-4">
               
                <input type="password" class="form-control" id="re-password" name="re-password" required minlength="6">
                <label class="form-label" for="re-password">Re-Password</label>
                <div class="help-block with-errors bg-danger text-xl" style="--bs-bg-opacity: .5;"></div>
                
              </div>
  
              <!-- Checkbox -->
              <div class="form-check d-flex justify-content-center mb-4">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33" checked />
                <label class="form-check-label" for="form2Example33">
                  Subscribe to our newsletter
                </label>
              </div>
  
              <!-- Submit button -->
              <button type="submit" id="btn" class="btn btn-primary btn-block mb-4">
                Sign up
              </button>
  
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Section: Design Block -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="script.js"></script>
<script src="app.js"></script>
<script>

</script>
</body>
</html>
